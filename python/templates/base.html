<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=windows-1252">
  </head>
  <body>{% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Home Page - BE Charts</title>
    {% endif %}
    <div>GBE: <a href="/">Home</a></div>
    <hr> {% with messages = get_flashed_messages() %} {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %}
    <hr> {% block content %}{% endblock %}
  </body>
</html>
