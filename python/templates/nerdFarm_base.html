<html>
    <head>
	{% if title %}
        <title>{{title}}</title>
	{% else %}
        <title>Home Page - NerdFarm</title>
	{% endif %}
    </head>
    <body>
	<div>NerdFarm: 
		<a href=".">Home</a>, 
		<a href="login">Login</a>
		<a href="logout">Logout</a>

	</div>

        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
	<hr>
	{% block content %}{% endblock %}
    </body>
</html>
